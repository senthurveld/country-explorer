<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Explorer</title>
  <link rel="shortcut icon" href="https://senthurveld.github.io/country-explorer/country-explorer/assets/earth-americas-solid-full-CzUFQCHK.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script async src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script type="module" crossorigin src="https://senthurveld.github.io/country-explorer/country-explorer/assets/index-B2-U-9C2.js"></script>
  <link rel="stylesheet" crossorigin href="https://senthurveld.github.io/country-explorer/country-explorer/assets/index-BPq3350O.css">
</head>

<body class="bg-gray-900 text-white">

  <div class="mx-auto p-4 font-sans">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold">Country Explorer</h1>
    </div>

    <div class="mt-4 flex flex-col sm:flex-row gap-2">
      <input id="searchInput" type="text" placeholder="Enter country name" class="border p-2 rounded w-full sm:w-auto">
      <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
    </div>

    <div id="loader" class="hidden mt-4 text-center">Loading...</div>
    <div id="error" class="hidden mt-4 text-red-500"></div>

    <div id="countryDetails" class="mt-4 space-y-4"></div>

    <div id="map" class="h-64 mt-4"></div>
  </div>

</body>

</html>
